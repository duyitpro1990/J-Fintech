# 1. Kết nối Database PostgreSQL (từ Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/jfintech
spring.datasource.username=postgres
spring.datasource.password=admin123
# Lưu ý: password mặc định của image postgres thường là 'password' hoặc 'postgres'.
# Bạn hãy kiểm tra file docker-compose.yml dòng POSTGRES_PASSWORD để chắc chắn nhé.

# 2. Cấu hình JPA (Tự động tạo bảng)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

